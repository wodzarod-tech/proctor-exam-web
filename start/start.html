<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Google Forms Clone – UI + Drag & Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- SortableJS -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>

  <link rel="stylesheet" href="start.css">
</head>
<body>

<!-- Import panel -->
<div id="importDropzone" class="upload-card">
  <h3>Upload file</h3>

  <div class="dropzone" id="dropzone">
    <div class="cloud">☁️</div>
    <p>
      Drag & Drop your file or
      <span class="browse" onclick="fileInput.click()">Browse</span>
    </p>
    <input type="file" id="fileInput" accept=".json" hidden />
  </div>

  <p class="formats">
    Supported format: <b>JSON</b> &nbsp; Maximum size: <b>5MB</b>
  </p>

  <button id="startExamBtn" class="upload-btn" style="display:none" onclick="handleImport()">Start Exam</button>
</div>

<!-- Countdown modal -->
<div id="startModal" class="start-modal" style="display:none">
  <div class="start-modal-content">
    <h2>Starting exam</h2>
    <div id="countdown" class="countdown">3</div>
  </div>
</div>

<script src="start.js"></script>

</body>
</html>
