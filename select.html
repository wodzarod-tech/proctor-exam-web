<script>
  document.getElementById('fileInput').style.display = 'none';

  document.getElementById('fileInput').addEventListener('change', handleFile);

  // file input hidden until the user selects that radio
  const radio1 = document.querySelector('input[value="option1"]');
  const radio2 = document.querySelector('input[value="option2"]');

  const fileInput = document.getElementById('fileInput');

  radio1.addEventListener('change', () => {
    fileInput.style.display = radio1.checked ? 'block' : 'none';
    selectContainer.style.display = !radio1.checked ? 'block' : 'none';
  });
  
  radio2.addEventListener('change', () => {
    fileInput.style.display = !radio2.checked ? 'block' : 'none';
    selectContainer.style.display = radio2.checked ? 'block' : 'none';
  });

function handleFile(ev){

  const f = ev.target.files[0];
  if(!f) return;
  const r = new FileReader();
  r.onload = e => {
    localStorage.setItem("saveTitle", f.name.replace(/\.[^/.]+$/, "")); // save file name
    localStorage.setItem("saveContent", e.target.result); // save file content

    document.getElementById('start-btn').style.display = 'block'; // show
  }
  r.readAsText(f);
}

// Handle online (static) file
async function handleExamSelect() {
  const select = document.getElementById('examSelect');
  const options = select.options;
  const selected = select.selectedIndex;

  let text = title = "";

  if (selected == 1) {
    title = options[1].value.replace(/\.[^/.]+$/, "");
    text = apx_exam;
  }

  if (selected == 2) {
    title = options[2].value.replace(/\.[^/.]+$/, "");
    text = desarrollo_seguro;
  }

  localStorage.setItem("saveTitle", title);
  localStorage.setItem("saveContent", text);

  document.getElementById('start-btn').style.display = 'block';
}

function downloadExam() {
  const title = localStorage.getItem("saveTitle");
  const content = localStorage.getItem("saveContent");

  if (!title || !content) {
    alert("⚠️ No exam selected or loaded yet.");
    return;
  }

  const blob = new Blob([content], { type: 'text/plain' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = `${title}.txt`;
  a.click();
  URL.revokeObjectURL(a.href);
}
