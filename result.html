<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Exam Result</title>
<style>
  body{
    font-family: system-ui;
    background:#f6f7fb;
    padding:40px;
  }
  .card{
    max-width:500px;
    margin:auto;
    background:white;
    border-radius:12px;
    padding:30px;
    box-shadow:0 10px 25px rgba(0,0,0,.1);
    text-align:center;
  }
  .score{
    font-size:48px;
    font-weight:bold;
    color:#673ab7;
  }
</style>
</head>
<body>

<div class="card">
  <h2>Exam Result</h2>
  <div class="score" id="score"></div>
  <p id="summary"></p>
  <button onclick="goHome()">üè† Home</button>
</div>

<script>
  const result = JSON.parse(localStorage.getItem("examResult"));
  debugger;
  if (!result) {
    document.body.innerHTML = "<h2>No result found</h2>";
  } else {
    document.getElementById("score").textContent =
      `${result.score} / ${result.total}`;

    document.getElementById("summary").textContent =
      `Score: ${result.percentage}%`;

    const list = document.createElement("ul");

    result.details.forEach(d => {
      const li = document.createElement("li");
      li.textContent = `${d.question} ‚Äî ${d.isCorrect ? "‚úî Correct" : "‚úñ Incorrect"} ${d.feedback}`;
      list.appendChild(li);
    });

    document.querySelector(".card").appendChild(list);
  }
</script>

</body>
</html>
