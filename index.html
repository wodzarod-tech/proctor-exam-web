<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proctor Exam</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body {
    background: url('./exam.gif');
    background-size: cover; /* fills the entire screen */
    background-position: left center;
    background-repeat: no-repeat;
    height: 100vh; /* ensures it fills viewport height */
    display: flex;
    flex-direction: column; /* stack elements vertically */
    align-items: center;
    justify-content: center;
    height: 100vh;
    gap: 25px; /* space between title and buttons */
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    margin: 0; /* remove default margins */
  }

  h1 {
    font-size: 40px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 10px;
    background: linear-gradient(90deg, #6aa3ff, #1ea3ff, #0fa0ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  #refBtn {
    position: fixed;
    z-index: 9999;          /* always on top */
    bottom: 20px;           /* near the bottom edge */
    right: 20px;            /* near the right edge */
    background: #24292e;    /* GitHub dark gray */
    color: white;
    border: none;
    border-radius: 50%;
    width: 55px;
    height: 55px;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    transition: transform 0.2s ease, background 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #refBtn:hover {
    transform: scale(1.12);
    background: #333;
  }

    /* Button container (horizontal layout) */
  .button-row {
    display: flex;
    justify-content: center;
    gap: 20px; /* space between buttons */
    margin-top: 1px;
  }

  .button-row button {
    border: none;
    border-radius: 15px;
    padding: 12px 40px;
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: opacity 0.3s ease;
  }

  .button-row button:hover {
    opacity: 0.7;
  }

  /* Take Exam - green */
  .start-btn{
    background: linear-gradient(90deg, #2ecc71, #27ae60, #1e8449);
  }

  .create-btn{
    background: linear-gradient(90deg, #6aa3ff, #1ea3ff, #0fa0ff);
  }

</style>
</head>
<body>
  <h1>Proctor Exam</h1>
  <div class="button-row">
    <button class="start-btn" onclick="window.location.href='start.html'">Take Exam</button>
    <button class="create-btn" onclick="window.location.href='create.html'">Create / Edit Exam</button>
  </div>

  <button id="refBtn" title="Visit My GitHub" onclick="window.open('https://github.com/wodzarod-tech/proctor-exam-web', '_blank')">
    <i class="fa-brands fa-github"></i>
  </button>
</body>
</html>
